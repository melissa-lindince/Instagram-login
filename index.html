<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      rel="shortcut icon"
      href="img/favicon/instagram-icone-icon-1.png"
      type="image/x-icon"
    />
    <!--LINK CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <div class="general">
        <!--Section for the phone in homepage-->
        <section class="phone">
          <img src="img/homepage/iphone.png" alt="Iphone" />
        </section>
        <!--Main part of the page-->
        <main class="account">
          <div class="general-main">
            <div class="login">
              <h1>
                <img
                  class="logo"
                  src="img/logo/instagram.png"
                  alt="Instagram"
                />
              </h1>
              <div class="profile">
                <img
                  class="picture"
                  src="img/profile/profile.jpg"
                  alt="Profile picture"
                />
              </div>
              <div class="button-continue">
                <a href="#">Continue as melissalindince</a>
              </div>
              <div class="button-removeAccount">
                <a class="color-blue" href="#">Remove Account</a>
              </div>
            </div>

            <div class="not-account">
              <div>
                <p>Not melissalindince</p>
              </div>
              <p>
                <a class="color-blue" href="#">Switch Accounts</a>
                or
                <a class="color-blue" href="#">Sign Up</a>
              </p>
            </div>
            <div class="get-the-app">
              <p>Get the app.</p>
              <div class="getApp">
                <a href="#">
                  <img
                    src="img/apps-install/appStore.png"
                    alt="Download on the App Store"
                  />
                </a>
                <a href="#">
                  <img
                    src="img/apps-install/googlePlay.png"
                    alt="Get it on Google Play"
                  />
                </a>
              </div>
            </div>
          </div>
        </main>
      </div>

      <footer>
        <div class="footer">
          <div class="links-footer">
            <span
              ><a href="https://about.instagram.com/" target="_blanck"
                >About</a
              ></span
            >
            <span
              ><a href="https://about.instagram.com/blog" target="_blanck"
                >Blog</a
              ></span
            >
            <span
              ><a
                href="https://about.instagram.com/about-us/careers"
                target="_blanck"
                >Jobs</a
              ></span
            >
            <span
              ><a href="https://help.instagram.com/" target="_blanck"
                >Help</a
              ></span
            >
            <span
              ><a
                href="https://developers.facebook.com/docs/instagram"
                target="_blanck"
                >API</a
              ></span
            >
            <span
              ><a
                href="https://help.instagram.com/519522125107875"
                target="_blanck"
                >Privacy</a
              ></span
            >
            <span
              ><a
                href="https://help.instagram.com/581066165581870"
                target="_blanck"
                >Terms</a
              ></span
            >
            <span
              ><a
                href="https://www.instagram.com/directory/profiles/"
                target="_blanck"
                >Top Accounts</a
              ></span
            >
            <span
              ><a
                href="https://www.instagram.com/directory/hashtags/"
                target="_blanck"
                >Hashtags</a
              ></span
            >
            <span
              ><a
                href="https://www.instagram.com/explore/locations/"
                target="_blanck"
                >Locations</a
              ></span
            >
          </div>
          <div>&copy;2021 Instagram from Facebook</div>
        </div>
      </footer>
    </div>
  </body>
</html>
